<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>镜像仓库</title>
	<!-- <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<!-- <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script> -->
	<!-- <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    
    <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">
    <script src="{{ static_url("js/jquery.min.js") }}"></script>
    <script src="{{ static_url("js/bootstrap.min.js") }}"></script>
    
    <link href="{{ static_url("css/rms.css") }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ static_url("favicon.ico") }}">
    
    {% block header %}
        <style>
            .main-content {
              padding-top: 80px;
              padding-left: 200px;
              padding-right: 200px;
              border: 0;
              background-color: transparent;
            }
        </style>
    {% end %}
 
    <style>
        a:link {
         text-decoration: none;
        }
        a:visited {
         text-decoration: none;
        }
        a:hover {
         text-decoration: none;
        }
        a:active {
         text-decoration: none;
        } 
    </style>
</head>
<body>
    <div>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{{ reverse_url("main-images")}}">镜像仓库</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li class="active"><a href="{{ reverse_url("main-images")}}">首页 <span class="sr-only">(current)</span></a></li>
              </ul>
                <form class="navbar-form navbar-right">
                    <div class="dropdown">
                        {%  if current_user %}
                            <button style="border:0" class="btn btn-default dropdown-toggle" type="button"  data-toggle="dropdown">
                                {{handler.username}}
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="{{ reverse_url("logout")}}">注销 {{handler.url}}</span></a></li>
                            </ul>
                        {% else %}
                            <button class="btn btn-default" type="button" onclick=>
                                <a href="{{ reverse_url("login")}}">登录</a>
                            </button>
                            

                        {% end %}
                    </div>
                </form>
            </div><!-- /.navbar-collapse -->
            
            
          </div><!-- /.container -->
        </nav>
        
        <div class="main-content">
            {% block content %}
            {% end %}
        </div>                
    </div>                
                    
</body>
</html>
